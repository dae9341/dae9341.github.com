<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mobileImageSet.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="mobileImageSet.js" type="text/javascript"></script>
</head>
<body>
    <div class="main" id="main">
        <div class="dataViewWrap">
            <div id="imageLayer">

            </div>

            <canvas id="canvas" width="100" height="100"></canvas>
        </div>

        <div class="dataInputWrap">
            <input id="imageUrl" type="text" placeholder="이미지 URL"/>
            <a id="btnEnter" href="#">확인</a>
        </div>
    </div>
</body>
<script>

    $(function () {
        var mobileImage = new mobileImageSet({
            imageLayer: $('#imageLayer'),
            btnImageLoad: $('#btnEnter'),
            imageURL: $('#imageUrl')
        });


    });
</script>
</html>
